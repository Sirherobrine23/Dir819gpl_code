<script type="text/javascript">
function uiOnload()
{
    var subbasic;
    var G_LanInterfaceSetupEnable = "<?get :InternetGatewayDevice.LANDevice.1.X_TWSZ-COM_WebLanInterfaceSetupAccessEnable?>";
    var G_WaninterFaceSetupEnable = "<?get :InternetGatewayDevice.WANDevice.1.X_TWSZ-COM_WebWaninterFaceSetupAccessEnable?>";
    var G_WirelessInterfaceSetupEnable = "<?get :InternetGatewayDevice.LANDevice.1.X_TWSZ-COM_WebWirelessInterfaceSetupAccessEnable?>";
    console.log("[Index] G_LanInterfaceSetupEnable="+G_LanInterfaceSetupEnable);
    console.log("[Index] G_WaninterFaceSetupEnable="+G_WaninterFaceSetupEnable);
    console.log("[Index] G_WirelessInterfaceSetupEnable="+G_WirelessInterfaceSetupEnable);
    
    subbasic=document.getElementById("SUBbasic");
	if(G_WaninterFaceSetupEnable == 1 && G_Mode == "InfrastructureAccessPoint"){
	 subbasic.href="/cgi-bin/webproc?getpage=html/index.html&var:menu=basic&var:page=Bas_wansum";
       }
	else if(G_WirelessInterfaceSetupEnable == 1){
        subbasic.href="/cgi-bin/webproc?getpage=html/index.html&var:menu=basic&var:page=Bas_wlansum";
	}
	else if(G_LanInterfaceSetupEnable == 1){
       subbasic.href="/cgi-bin/webproc?getpage=html/index.html&var:menu=basic&var:page=Bas_lan";
	}
	else{
       subbasic.href="/cgi-bin/webproc?getpage=html/index.html&var:menu=basic&var:page=Bas_ipv6_setup";
	}
}
function dealWithError(){
    if (G_Error != 1){ 
        return false;
    }
    var arrayHint = [];
    dealErrorMsg(arrayHint, G_Error_Msg);
}
//监听加载与错误处理函数
addListeners(uiOnload, dealWithError);

</script>
